<body>
    <header>
        <a href="Own Responsive Navbar.html" class="logo">Logo</a>
        <input type="checkbox" class="checkBtn" />
        <ol>
            <a href="index.html">
                <li>Home</li>

                <li>About</li>

                <li>Contact</li>
            </a>
        </ol>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Have questions or need assistance? Feel free to get in touch with us:</p>
        <div class="contact-info">
            <p><span class="contact-label">Address:</span> 123 Main Street, City, Country</p>
            <p><span class="contact-label">Email:</span> info@yourtravelcompanion.com</p>
            <p><span class="contact-label">Phone:</span> +1 (123) 456-7890</p>
        </div>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>


</body>
